<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
<script src="MyJs.js"></script>
<p>
    javascript能够直接写出HTML输出流
</p>
<p id="change">
    javascript 能够对事件作出反应
</p>

<button type="button" onclick="alert('你好')">事件点击</button>
<br>
<button type="button" onclick="change()">内容变化</button>
<br>
<button type="button" onclick="changecolor()">改变文字颜色属性</button>
<br>
<p>请输入数字。如果输入值不是数字，浏览器会弹出提示框。</p>
<input id="number" type="text"><button type="button" onclick="input()">请输入</button><br>
<button type="button" onclick="writeAll()">测试覆盖</button><br>
<p id="fuzhi"></p>
<button type="button" onclick="fuzhi()">为段落赋值</button><br>
<button type="button" onclick="obj()">创建对象</button><br>
<button type="button" onclick="toUppercase()">变成大写</button><br>
<button type="button" onclick="alertDialog('张萌',26,'CFO')">函数</button>



</body>
</html>
